  <h1>Pom Bensin Butuh</h1>
  
  <form id="transaction-form">
    <label for="tanggal">Tanggal:</label>
    <input type="text" id="tanggal" name="tanggal" required>

    <label for="jenis_bensin">Jenis Bensin:</label>
    <select id="jenis_bensin" name="jenis_bensin" required>
      <option value="Solar">Solar</option>
      <option value="Pertalite">Pertalite</option>
      <option value="Pertamax">Pertamax</option>
    </select>

    <label for="jumlah_liter">Jumlah Liter:</label>
    <input type="number" id="jumlah_liter" name="jumlah_liter" required>

    <input type="submit" value="Submit">
  </form>

  <h2>Riwayat Transaksi</h2>
  <table id="riwayat_transaksi">
    <tr>
      <th>Tanggal</th>
      <th>Jenis Bensin</th>
      <th>Jumlah Liter</th>
      <th>Harga</th>
    </tr>
  </table>
